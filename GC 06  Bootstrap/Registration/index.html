<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .register-box {
            width: 50%;
            height: 75vh;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 25px;
        }
        .progress {
            width: 50%;
            height: 20px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background:#dcdcdc;">

    <div class="register-box shadow">
        
        <h2 class="text-center mb-4">Registration Form</h2>

        <!-- Progress Bar -->
        <div class="progress mx-auto mb-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 65%;"></div>
        </div>

        <form>

            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
